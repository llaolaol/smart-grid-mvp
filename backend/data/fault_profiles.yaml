# 故障场景配置
# 定义各类典型故障的DGA特征和发展模式

fault_types:
  normal:
    name: "正常运行"
    severity: 0
    dga_range:
      H2: [50, 120]
      CH4: [10, 40]
      C2H6: [5, 30]
      C2H4: [10, 50]
      C2H2: [0, 3]
      CO: [200, 500]
      CO2: [2000, 5000]
    defect_factor: 1.0
    description: "各项DGA指标均在正常范围内"

  partial_discharge:
    name: "局部放电"
    severity: 1
    dga_range:
      H2: [100, 400]
      CH4: [15, 60]
      C2H6: [5, 25]
      C2H4: [10, 40]
      C2H2: [0, 5]
      CO: [300, 700]
      CO2: [2500, 6000]
    defect_factor: 0.9
    description: "高氢含量，CH4略高，C2H2很低"

  low_energy_discharge:
    name: "低能量放电"
    severity: 2
    dga_range:
      H2: [200, 600]
      CH4: [20, 80]
      C2H6: [5, 30]
      C2H4: [15, 60]
      C2H2: [3, 25]
      CO: [350, 800]
      CO2: [2800, 7000]
    defect_factor: 0.85
    description: "H2和C2H2含量升高，烃类气体明显"

  high_energy_discharge:
    name: "高能量放电"
    severity: 3
    dga_range:
      H2: [300, 900]
      CH4: [30, 120]
      C2H6: [8, 40]
      C2H4: [40, 150]
      C2H2: [50, 250]
      CO: [400, 1000]
      CO2: [3000, 8000]
    defect_factor: 0.75
    description: "C2H2含量很高，伴随大量H2和C2H4"

  low_temp_overheating:
    name: "低温过热"
    severity: 1
    dga_range:
      H2: [50, 150]
      CH4: [50, 180]
      C2H6: [30, 100]
      C2H4: [20, 90]
      C2H2: [0, 5]
      CO: [300, 600]
      CO2: [2500, 5500]
    defect_factor: 0.9
    description: "CH4和C2H6含量升高，C2H2很低"

  medium_temp_overheating:
    name: "中温过热"
    severity: 2
    dga_range:
      H2: [80, 200]
      CH4: [100, 250]
      C2H6: [50, 150]
      C2H4: [50, 180]
      C2H2: [0, 10]
      CO: [400, 800]
      CO2: [3000, 7000]
    defect_factor: 0.85
    description: "烃类气体全面升高，尤其C2H4"

  high_temp_overheating:
    name: "高温过热"
    severity: 3
    dga_range:
      H2: [100, 300]
      CH4: [150, 450]
      C2H6: [80, 200]
      C2H4: [100, 400]
      C2H2: [0, 20]
      CO: [500, 1200]
      CO2: [3500, 9000]
    defect_factor: 0.7
    description: "大量烃类气体，C2H4含量极高"

# 故障演化模板（从正常到严重的发展过程）
fault_evolution:
  gradual_discharge:
    name: "放电逐渐发展"
    stages:
      - stage: 1
        duration_days: 60
        fault_type: "normal"
        description: "正常运行期"

      - stage: 2
        duration_days: 40
        fault_type: "partial_discharge"
        description: "局部放电初期"

      - stage: 3
        duration_days: 30
        fault_type: "low_energy_discharge"
        description: "放电能量增加"

      - stage: 4
        duration_days: 20
        fault_type: "high_energy_discharge"
        description: "高能放电，严重故障"

  gradual_overheating:
    name: "过热逐渐加剧"
    stages:
      - stage: 1
        duration_days: 90
        fault_type: "normal"
        description: "正常运行期"

      - stage: 2
        duration_days: 60
        fault_type: "low_temp_overheating"
        description: "低温过热出现"

      - stage: 3
        duration_days: 40
        fault_type: "medium_temp_overheating"
        description: "过热温度升高"

      - stage: 4
        duration_days: 30
        fault_type: "high_temp_overheating"
        description: "高温过热，危急状态"

  sudden_fault:
    name: "突发故障"
    stages:
      - stage: 1
        duration_days: 100
        fault_type: "normal"
        description: "长期正常运行"

      - stage: 2
        duration_days: 5
        fault_type: "high_energy_discharge"
        description: "突发高能放电"

# 典型场景组合
scenarios:
  aging_transformer:
    name: "老旧变压器"
    device_age: 15
    operating_condition: "overload"
    fault_evolution: "gradual_overheating"
    description: "长期运行的老旧设备，在过载下逐渐出现过热故障"

  summer_overload:
    name: "夏季过载"
    device_age: 8
    operating_condition: "summer_peak"
    fault_evolution: "gradual_overheating"
    description: "夏季高温高负荷，导致过热故障发展"

  insulation_aging:
    name: "绝缘老化"
    device_age: 12
    operating_condition: "normal"
    fault_evolution: "gradual_discharge"
    description: "绝缘老化导致局部放电逐渐发展"

  cooling_failure:
    name: "冷却系统失效"
    device_age: 6
    operating_condition: "cooling_fault"
    fault_evolution: "sudden_fault"
    description: "冷却系统突然故障，快速导致严重过热"

  healthy_device:
    name: "健康设备"
    device_age: 3
    operating_condition: "normal"
    fault_type: "normal"
    description: "新设备，运行正常"

# 环境影响因子
environmental_factors:
  temperature_stress:
    name: "温度应力"
    ambient_temp_range: [30, 45]
    impact: "加速绝缘老化，提高故障风险"
    aging_multiplier: 1.5

  moisture_ingress:
    name: "水分侵入"
    impact: "降低绝缘强度，促进局部放电"
    dga_multiplier:
      H2: 1.2
      CO: 1.5
      CO2: 1.3

  overload_operation:
    name: "过载运行"
    load_range: [110, 130]
    impact: "温度升高，老化加速"
    aging_multiplier: 2.0
