# 设备模板配置
# 定义不同类型变压器的标准参数

device_types:
  main_transformer:
    name: "主变压器"
    capacity_range: [100, 240]  # MVA
    voltage_levels:
      - "220/110/35kV"
      - "220/110/10kV"
      - "500/220/110kV"
    thermal_params:
      k1: 55          # 油温上升系数
      k2: 23          # 热点温升系数
      n1: 2.0         # 油温指数
      n2: 1.6         # 热点指数
      rated_temp: 98  # 额定温度
      hotspot_limit: 98  # 热点限值
    aging_params:
      initial_dp: 1000        # 初始聚合度
      failure_dp: 200         # 失效聚合度
      reference_temp: 98      # 参考温度
      activation_energy: 111  # 活化能 kJ/mol

  distribution_transformer:
    name: "配电变压器"
    capacity_range: [1, 20]  # MVA
    voltage_levels:
      - "110/35/10kV"
      - "35/10/0.4kV"
      - "10/0.4kV"
    thermal_params:
      k1: 50
      k2: 20
      n1: 2.0
      n2: 1.6
      rated_temp: 95
      hotspot_limit: 95
    aging_params:
      initial_dp: 1000
      failure_dp: 200
      reference_temp: 95
      activation_energy: 111

